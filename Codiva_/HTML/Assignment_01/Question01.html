<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table,
      th,
      td {
        border: 1px solid rgb(13, 13, 13);
        border-collapse: collapse;
        padding: 20px;
      }
      td {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table style="width: 100%">
      <tr>
        <th>Student Name</th>
        <th>Marks</th>
        <th>Qualification</th>
      </tr>
      <tr>
        <td>Shailya Singh Rajput</td>
        <td>92%</td>
        <td>Junior Engineering</td>
      </tr>
      <tr>
        <td>Sakshi Singh Rajput</td>
        <td>87%</td>
        <td>10th</td>
      </tr>
    </table>
  </body>
</html>
