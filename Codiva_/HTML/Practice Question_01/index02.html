<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colspans</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table style="width: 100%">
      <tr>
        <th rowspan="2">Product</th>
        <th colspan="3">Price</th>
      </tr>
      <tr>
        <th>USD</th>
        <th>INR</th>
        <th>EURO</th>
      </tr>
      <tr>
        <td>Laptop</td>
        <td>750</td>
        <td>58000</td>
        <td>640</td>
      </tr>
      <tr>
        <td>Headphone</td>
        <td>50</td>
        <td>4200</td>
        <td>45</td>
      </tr>
    </table>
  </body>
</html>
