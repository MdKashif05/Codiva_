<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rowspan</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        text-align: center;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <table style="width: 100%">
      <th>Student Name</th>
      <th>Subject</th>
      <th>Marks</th>

      <tr>
        <td rowspan="3">John</td>
        <td>Math</td>
        <td>85</td>
      </tr>
      <tr>
        <td>Science</td>
        <td>78</td>
      </tr>
      <tr>
        <td>English</td>
        <td>90</td>
      </tr>
      <tr>
        <td rowspan="2">Emily</td>
        <td>Math</td>
        <td>88</td>
      </tr>
      <tr>
        <td>Science</td>
        <td>80</td>
      </tr>
    </table>
  </body>
</html>
