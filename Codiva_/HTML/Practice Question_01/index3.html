<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rowspan & Colspan</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        text-align: center;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <table style="width: 100%">
      <tr>
        <th>Period</th>
        <th>1st</th>
        <th>2nd</th>
        <th>3rd</th>
        <th>Break</th>
        <th>
          4th <br />
          (Double Period)
        </th>
      </tr>

      <tr>
        <td>Time</td>
        <td>
          9:00- <br />
          10:00
        </td>
        <td>
          10:00- <br />
          11:00
        </td>

        <td>
          11:00- <br />
          12:00
        </td>

        <td rowspan="2">
          12:00 <br />
          - <br />
          12:30
        </td>
        <td colspan="2">
          12:30 <br />
          - <br />
          2:00
        </td>
      </tr>

      <tr>
        <td>Class</td>
        <td>English</td>
        <td>Science</td>
        <td>Math</td>
        <td>Computer Lab</td>
      </tr>
    </table>
  </body>
</html>
